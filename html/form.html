<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <script src="../js/form.js"></script>
</head>
<body>
    <form action="" method="get" name="myform" onsubmit="check()">
        <label for="userid">UserId:</label>
        <input type="text" name="name" id="userid" required><p id="1"></p><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="pass" required><p id="2"></p><br>
        <label for="phone">PhoneNo</label>
        <input type="text" name="phone" id="phone" required><p id="3"></p><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="add" required><p id="4"></p><br>
        <label for="age">Age</label>
        <input type="text" name="age" id="age" required><p id="5"></p><br>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
